name: Build

on:
  workflow_dispatch:

env:
  APP_NAME: 'shiroi'
  
jobs:
  Docker:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout shiroi repo
        uses: actions/checkout@v4
        with:
          repository: innei-dev/shiroi
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
          lfs: true
      - name: Checkout LFS objects
        run: git lfs checkout
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
      - uses: jongwooo/next-cache@v1
      - name: Install dependencies
        run: pnpm install
      - name: Build project
        run: pnpm build
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          path: ./this
      - name: Build Image
        run: |
          mv ./this/Dockerfile .
          docker build . --tag ghcr.io/${{github.actor}}/${{ env.APP_NAME }}:latest
          docker push ghcr.io/${{github.actor}}/${{ env.APP_NAME }}:latest
      - name: Deploy
        run: curl -X POST ${{ secrets.DOCKER_WEBHOOK}}
